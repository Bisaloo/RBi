language: r
cache: packages
warnings_are_errors: false
sudo: required

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: linux

env:
  - NOT_CRAN=true

r_binary_packages:
  - magrittr
  - lazyeval
  - mime
  - curl
  - openssl
  - R6
  - jsonlite
  - httr
  - crayon
  - reshape2
  - ncdf4
  - data.table
  - coda
  - testthat
  - digest
  - praise

r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'library(covr); covr::codecov()'

before_install:
  - if [ -f ".git/shallow" ]; then travis_retry git fetch --unshallow; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      sudo chown -R $USER $(brew --repo);
      sudo chown -R $USER $(brew --prefix);
      brew update;
      mkdir -p $(brew --repo)/Library/Taps
      ln -s $PWD $(brew --repo)/Library/Taps/travis-testtap
      brew tap --repair;
      brew tap homebrew/science;
      brew update;
      brew install gcc;
      brew link --overwrite gcc;
    fi
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      sudo mkdir -p /home/linuxbrew;
      sudo chown "$USER" /home/linuxbrew;
      LINUXBREW=/home/linuxbrew/.linuxbrew;
      git clone https://github.com/Linuxbrew/brew.git "$LINUXBREW";
      export PATH="$LINUXBREW/bin:$PATH";
      export LD_LIBRARY_PATH=$(echo $LD_LIBRARY_PATH | sed 's/:$//');
      brew tap homebrew/science;
      brew install gcc;
      brew install curl --with-libidn;
      brew install cmake --with-libidn;
      brew install --without-test sbfnk/libbi/libbi;
      env;
      gcc --version;
      gcc-5 --version;
      mkdir -p ~/.R;
      echo "TERGTEFHUz0tTC9ob21lL2xpbnV4YnJldy8ubGludXhicmV3L2xpYgpDQz1nY2MtNQpDWFg9ZysrLTUK" | base64 -d > ~/.R/Makevars;
    fi

brew_packages:
  - homebrew/science/libbi

